  <div class="image-editor" id="upload">
        <h1>What will you send?</h1>

  <form method="POST" name="email_form_with_php"
    action="upload.php" enctype="multipart/form-data">

    <input type="file" name ="fileToUpload" class="cropit-image-input" id="uploader">
    <div class="cropit-preview" id="cropit-previewer"></div>
    <button type="button" class="rotate-cw" id="rotatebtn"><i class="fa fa-rotate-right fa-2x"></i></button>
    <div id="sliderdiv"><input type="range" class="cropit-image-zoom-input" id="slider"></div>
    <button type="button" class="export" style="display:none;">Export</button>
    <label for='name'>Recipient Name: </label>
    <input type="text" name="name" >
    <input type="submit" value="Submit" name='submit'>
  </form>


<div class="form">
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="8F2LCYVPAA6GG">
<table>
<tr><td><input type="hidden" name="on0" value="Caption">Photo Caption:</td></tr><tr><td><input type="text" name="os0" maxlength="200"></td></tr>
<tr><td><input type="hidden" name="on1" value="Name">Recipient Name:</td></tr><tr><td><input type="text" name="os1" maxlength="200"></td></tr>

<tr><td><input type="hidden" name="on4" value="CityStateZip">Recipient City, State, and Zip:</td></tr><tr><td><input type="text" name="os4" maxlength="200"></td></tr>
<tr><td><input type="hidden" name="no_shipping" value="1"></td></tr>
</table>
<input type="image" src="http://ryanswarts.com/assets/gmail-button.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">

  <script>
    $(function() {
      $('.image-editor').cropit({
        imageState: {
          src: 'http://lorempixel.com/500/400/',
        },
      });

      $('.rotate-cw').click(function() {
        $('.image-editor').cropit('rotateCW');
      });
      $('.rotate-ccw').click(function() {
        $('.image-editor').cropit('rotateCCW');
      });
      $('.export').click(function() {
        var imageData = $('.image-editor').cropit('export');
        window.open(imageData);
      });
    });
  </script>
